<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>jsPractice</title>

    <style>
        .myContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        input{
            padding-left: 15px;
        }
    </style>
</head>

<body class="bg-dark text-light">
   

    <div class="myContainer">
        <h1>Even Or Odd?</h1>
        <div class="d-flex m-5">
            <input id="myNumber"  placeholder="add your number">
            <button id="myBtn" class="btn btn-info btn-lg text-light" onclick="myDetect()">even or odd?</button>
        </div>
    </div>


    <script>

        function myDetect() {
            
            var myNumber = document.getElementById("myNumber").value
            var x = Number(myNumber) % 2

            if ( input.value !== "" && x == 0 ) {
                alert(myNumber + "  it's an even number");

            }
            else
            if(input.value == "" ){
                alert( "please add your number")
            }
            else
            {
                alert(myNumber + "   it's an odd number");
            }
            document.getElementById("myNumber").value = ""
        }

        // submit with enter key
        var input = document.getElementById("myNumber");
        input.addEventListener("keyup", function (event) {
       // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13  && input.value !== "") {
                document.getElementById("myBtn").click();
            }
        });

    </script>
</body>

</html>
